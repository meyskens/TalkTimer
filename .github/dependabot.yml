    - 5.0.1
    - 5.0.2
    - 5.1.0
    - 5.1.1
    - 5.1.2
    - 5.1.3
    - 5.1.4
    - 5.2.0
    - 5.2.1
    - 5.2.3
  - dependency-name: surge
    versions:
    - 0.21.7
    - 0.22.0
    - 0.22.1
  - dependency-name: webpack-cli
    versions:
    - 4.4.0
    - 4.5.0
